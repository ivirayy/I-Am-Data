<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Scroll Data Collage</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    .scroll-container {
      display: flex;
      flex-direction: column;
      animation: scroll 30s linear infinite;
    }
    @keyframes scroll {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }
    .scroll-container img {
      width: 100vw;
      display: block;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <img src="collage.png" alt="Data Collage"/>
    <img src="collage.png" alt="Data Collage Loop"/>
  </div>
</body>
</html>
